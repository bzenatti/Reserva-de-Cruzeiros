<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Complete Your Payment</h1>
        <div class="details">
            <p>Reservation ID: <span id="reservationId"></span></p>
            <p>Total Amount: $<span id="amount"></span></p>
        </div>
        <div class="buttons">
            <button id="approveButton">Approve Payment</button>
            <button id="denyButton">Deny Payment</button>
        </div>
        <div id="statusMessage"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
